---
layout: base
---
<section class="page">
  <!-- Jumbotron -->
  {% indent_include jumbotron.html 0 %}

  <!-- Content -->
  <div class="container">
    <div class="row">
      <div class="col-md-9 col-xs-12">
        <article class="content">
          {{ content | indent:8 }}
        </article>
      </div>
      <!-- Table of Contents -->
      <div class="col-md-3 hidden-xs hidden-sm">
        <aside id="table-of-contents" class="sidebar no-select" data-spy='affix' data-offset-top="146"></aside>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container no-select">
      <div class="row">
        <div class="col-xs-12 col-md-9">
          {% indent_include footer.html 10 %}
        </div>
      </div>
    </div>
  </footer>
</section>
